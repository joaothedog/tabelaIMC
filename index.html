<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="allIMC">
      <div class="leftIMC">
        <p><strong>IMC</strong></p>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </div>
      <div class="rightIMC">
        <p><strong>Resultado</strong></p>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>
    </div>

    <h1>Calcule seu IMC</h1>
    <form action="" class="form">
      <label for="input-modelo-1">Peso:</label>
      <input type="text" id="input-modelo-1" placeholder="Exemplo: 70">

      <label for="input-modelo-2">Altura</label>
      <input type="text" id="input-modelo-2" placeholder="Exemplo: 1.75">

      <button type="submit">Calcular</button>
    </form>
    <div class="resultado">

    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
